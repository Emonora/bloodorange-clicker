<!DOCTYPE html>
<html>
    <head>
        <title>Simple website</title>
        <meta charset="UTF-8", content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <main class="game">
            <h3 class="scorenum">0</h3>
          <button type="button" class="btn-cfc" onclick="scoreupdate()" title="THE BUTTON OF DOOM"></button>
        </main>
        <main class="shop">
            <div class="upgrades"></div>
            <br>
            <div class="buildings">
                <div class="cursor">
                    <button type="button" class="btn-cfiuc" onclick="purchase('cursor')" title="Increases currency gained per click"> Purchase a cursor</button>
                    <br style="line-height: 15px;"> a</br>
                    <p class="cursor-owned">You Own: 0</p>
                    <p class="cursor-cost">Cost: 10</p>
                </div>
                <div class="tree">
                    <button type="button" class="btn-cfiuc" onclick="purchase('tree')" title="This is a tree. Or is it?">Purchase a tree</button>
                    <br style="line-height: 15px;"> a</br>
                    <p class="tree-owned">You Own: 0</p>
                    <p class="tree-cost">Cost: 100</p>
                </div>
                <div class="shed">
                    <button type="button" class="btn-cfiuc" onclick="purchase('shed')" title="I think this shed is magical">Purchase a shed</button>
                    <br style="line-height: 15px;"> a</br>
                    <p class="shed-owned">You Own: 0</p>
                    <p class="shed-cost">Cost: 1000</p>
                </div>
            </div>
        </main>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src="main.js"></script>
</html>
