<!DOCTYPE html>
<html>
    <head>
        <title>Simple website</title>
        <meta charset="UTF-8", content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <main class="game">
          <h3 class="scorenum">0</h3>
          <button type="button" class="btn-cfc" onclick="scoreupdate()" title="THE BUTTON OF DOOM"></button>
          <p class="achivement_notifier"></p>
          <p class="achivement_notifier_bottom"></p>
        </main>
        <main class="shop">
            <div class="upgrades"></div>
            <br>
            <div class="buildings">
                <div class="cursor">
                    <button type="button" class="btn-cfiuc" onclick="purchase('cursor')" title="Congrats! You can click the button harder!"> Purchase a cursor</button>
                    <br style="line-height: 15px;"> a</br>
                    <p class="cursor-owned">You Own: 0</p>
                    <p class="cursor-cost">Cost: 10</p>
                </div>
                <div class="tree">
                    <button type="button" class="btn-cfiuc" onclick="purchase('tree')" title="Orange tree with oranges :O">Purchase a tree</button>
                    <br style="line-height: 15px;"> a</br>
                    <p class="tree-owned">You Own: 0</p>
                    <p class="tree-cost">Cost: 100</p>
                </div>
                <div class="shed">
                    <button type="button" class="btn-cfiuc" onclick="purchase('shed')" title="Shed that can spawn boxes of oranges for no particular reason">Purchase a shed</button>
                    <br style="line-height: 15px;"> a</br>
                    <p class="shed-owned">You Own: 0</p>
                    <p class="shed-cost">Cost: 1000</p>
                </div>
                <div class="farm">
                    <button type="button" class="btn-cfiuc" onclick="purchase('farm')" title="I had no idea you liked slave labor">Purchase a farm</button>
                    <br style="line-height: 15px;"> a</br>
                    <p class="farm-owned">You Own: 0</p>
                    <p class="farm-cost">Cost: 10000</p>
                </div>
                <div class="orange_orchard">
                    <button type="button" class="btn-cfiuc" onclick="purchase('orange-orchard')" title="I do not condolne the use of unpaid human labor">Purchase an orange orchard</button>
                    <br style="line-height: 15px;"> a</br>
                    <p class="orange-orchard-owned">You Own: 0</p>
                    <p class="orange-orchard-cost">Cost: 100000</p>

                </div>
            </div>
        </main>
        <main class="save">
            <div class="save-container">
                <button type="button" class="btn-cfstm" onclick="opensavemenus('savemenu')" title="Save the damn game already" id="diagbtn">Save the game</button>
            </div>
            <div class="import-container">
                <button type="button" class="btn-cfsi" onclick="opensavemenus('import-save-code')" title="Are you going to import your save or not?">Import Your save file here</button>
            </div>

        </main>
        <dialog id="savemenu">
            <p>Would you like to save the game?</p>
            <button class="btn-yts" onclick="generatesavecode()">Yes</button>
            <button class="btn-nts">No</button>
        </dialog>
        <dialog>
            <p>Would you like to import a save code?</p>
            <button class="btn-isy" onclick="opensavemenus('import-save-code')">Yes</button>
            <button class="btn-isn">No</button>
        </dialog>
        <dialog id="save-code-made">
            <p>Your save code is:</p>
            <p id="savecode"></p>
        </dialog>
        <dialog id="import-save-code">
            <p>Import your save code below:</p>
            <input value="save code" name="save-code" id="imported-save-code"/>
            <button class="btn-isy" onclick="importsavecode()">Import</button>
        </dialog>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</html>
