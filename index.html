<!DOCTYPE html>
<html>
    <head>
        <title>Simple web game</title>
        <meta charset="UTF-8">
        <style>
            .btn-cfc {
                padding: 10px;
                margin: 10px;
                cursor: pointer;
                position: absolute;
                top: 250px;
                left: 100px;
                background-color: #ff821b;
                border-color: black;
                border-radius: 5px;
                size: 50px;

            }
            .shop {
                position: absolute;
                top: -10px;
                left: 415px;
            }
            .buildings {
                position: absolute;
                top: 50px;
                left: 415px;
                size: 50px;
            }
            .cursor {
                position: absolute;
                width: 70px;
                height: 70px;
            }
            .btn-cfiuc {
                cursor: pointer;
                position: absolute;
                background-color: #ff821b;
                border-color: black;
                border-radius: 5px;
            }
            html {
                background-color: #e7700e;
            }
            .scorenum {
                position: absolute;
                top: -21px;
                left: 0px;
            }
            .scoreupd {
                animation: scoreupd 0.05s linear;
            }
            @keyframes scoreupd {
                0% {transform: scale(1);}
                20% {transform: scale(1.2);}
                40% {transform: scale(1.3);}
                60% {transform: scale(1.2);}
                80% {transform: scale(1.1);}
                100% {transform: scale(1);}
            }
        </style>
    </head>
    <body>
        <main class="game">
            <h3 class="scorenum">0</h3>
          <button type="button" class="btn-cfc" onclick="scoreupdate()"></button>
        </main>
        <main class="shop">
            <div class="upgrades"></div>
            <br>
            <div class="buildings">
                <div class="cursor">
                    <button type="button" class="btn-cfiuc" onclick="purchase('cursor')"> Purchase a cursor</button>
                    <br>
                    <p class="cursor-owned">Owned: 0</p>
                    <p class="cursor-cost">Cost: 10</p>
                </div>
            </div>
        </main>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        let ccost = 10;
        let score = 0;
        let buildings = [0];
        let h3 = document.getElementsByClassName("scorenum");
        function getcookies () {
            var cookies = document.cookie.split(';');
            var scoreCookie = cookies.find(c => c.trim().startsWith('score='));
            return scoreCookie? parseInt(scoreCookie.split('=')[1]) : 0;
        }
        function setcookies (score) {
            document.cookie ='score=' + score + '; path=/';
        }
        if (getcookies() != null) {
            $('.scorenum').text(getcookies());
            score = getcookies(); // update score value to avoid re-calculating it in case of page refresh or back navigation.
        } else {
            setcookies(score);
        }

        async function scoreupdate () {
            score++;
            if (buildings[0] > 0) {
                let totcursor = buildings[0];
                let upgradebonus = 0;
                score += totcursor;
                score += upgradebonus;
            }
            $('.scorenum').text(score);
            $(h3).addClass('scoreupd');
            await sleep(51);
            $(h3).removeClass('scoreupd');
            setcookies(score);
        }

        function purchase (building) {
            if (building == "cursor") {
                if (score >= ccost) {
                    score -= ccost;
                    scoreupdate(score);
                    console.log(buildings);
                    buildings.splice(0,1,buildings[0]+1);
                    console.log(buildings);
                    setcookies(score);
                    $('.cursor-owned').text("You Own: " + buildings[0]);
                    $('.cursor-cost').text("Cost: " + (10 * Math.pow(2, buildings[0])));
                    ccost = 10 * Math.pow(2, buildings[0]);
                } else {
                    alert("Not enough points!");
                }
            }
        }
    </script>
</html>
