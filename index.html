<!DOCTYPE html>
<html>
    <head>
        <title>Simple web game</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <button id="plusone" onclick="click()">click to gain currency</button>
        <div id="counter" onclick="update()">Total currency is: 0</div>
        <button id="clickup" onclick="upgrade()">This click upgrade costs: 10 currency</button>
        <button id="clickup2" onclick="upgrade2()">This click upgrade that adds 10 costs: 100 currency</button> 
        <script src="main.js" type="text/javascript" defer></script>
    </body>

</html>
